<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/main.css">

        <title>Politico</title>
</head>
<body>
<nav class="fixed-nav-bar">
  <!-- Fixed navigation bar content -->
     <h1>Politico</h1>
</nav>
<main role="main" class="container">
      <div class="row">
	<div class="col-md-1">
   <h1>Promoting Transparency</h1>
	<p>Secure online platform enabling citizens give their mandate to politicians running for different government offices</p>	
	</div>
        <div class="col-md-2">
          
   <div class="content-section">
        <form method="GET" action="login.html">
            <fieldset class="form-group">
                <legend class="border-bottom mb-1">Join Today</legend>
                <div class="form-group">
                <div class="form-group">
                    <label class="form-control-label" for="first_name">First Name</label>
                    
                        <input class="form-control form-control-lg" id="first_name" name="first_name" required type="text" value="">
                    
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="last_name">Last Name</label>
                    
                        <input class="form-control form-control-lg" id="last_name" name="last_name" required type="text" value="">
                    
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="national_id">National ID</label>
                    
                        <input class="form-control form-control-lg" id="national_id" name="national_id" required type="text" value="">
                    
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="email">Email</label>
                    
                        <input class="form-control form-control-lg" id="email" name="email" required type="text" value="">
                    
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="password">Password</label>
                    
                        <input class="form-control form-control-lg" id="password" name="password" required type="password" value="">
                    
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="confirm_password">Confirm Password</label>
                    
                        <input class="form-control form-control-lg" id="confirm_password" name="confirm_password" required type="password" value="">
                    
                </div>
            </fieldset>
            <div class="form-group">
                <input class="btn btn-outline-info" id="submit" name="submit" type="submit" value="Sign Up">
            </div>
        </form>
    </div>
    <div class="border-top pt-1">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="login.html">Sign In</a>
        </small>
    </div>

        </div>
      </div>
    </main>

</body>
</html>
